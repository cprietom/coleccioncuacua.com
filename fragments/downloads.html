<script type="text/javascript">
	function buildDownloadItem(sectionId, linkToAllURI, value, index, array) {

		var _img = cuacua_url_base + downloads_folder + "/download" + index + ".png";

				+ "<article class='product-miniature js-product-miniature' " +
			"itemscope='' itemtype='http://schema.org/Product'>"
				+ "<div class='thumbnail-container'>"
				+ "<div class='product-image-block'>"
				+ "<img id='" + sectionId + "_img-" + index + "' src='" + _img + "' />"
				+ "</div>"
				+ "<div>"
				+ "<h1 class='h3 product-title' itemprop='name'>"
				+ "<a id='" + sectionId +"_link-" + index + "' href='" + _link + "'>"
				+ value + "</a>" + "</h1>" + "</div>" + "</div>" + "</article>"
				+ "</div>";
	}

	fillSection("_downloads",
			(cuacua_lang == "es") ? downloads_section_title[0]
					: downloads_section_title[1],
			(cuacua_lang == "es") ? downloads_section_items[0]
					: downloads_section_items[1],
			(cuacua_lang == "es") ? downloads_section_link_to_all_text[0]
					: downloads_section_link_to_all_text[1],
			"/content/9-downloads",

</script>
